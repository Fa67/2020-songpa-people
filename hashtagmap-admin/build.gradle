plugins {
    id 'com.moowork.node' version '1.3.1'
}

version = '0.3.0'

dependencies {
    compile project(':hashtagmap-core')
    implementation project(':hashtagmap-common')
    implementation project(':hashtagmap-kakao-scheduler')
    implementation project(':hashtagmap-instagram-scheduler')
    implementation project(':hashtagmap-common')

    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'io.rest-assured:rest-assured'
}

node {
    workDir = file("./front")
    npmWorkDir = file("./front")
    nodeModulesDir = file("./front")
}

task setUp(type: NpmTask) {
    description = "Install Node.js Package"
    args = ['install']
}

task buildFrontEnd(type: NpmTask, dependsOn: setUp) {
    description = "Build vue.js"
    args = ['run', 'build']
}

processResources.dependsOn 'buildFrontEnd'
